paths:
    - ./src/EasyPrm
exclude_files:
    - '#.*test.*#'
layers:
    -
        name: Psr
        collectors:
            -
                type: className
                regex: Psr\\.*
    -
        name: EasyPrmCore
        collectors:
            -
                type: className
                regex: EasyPrm\\Core\\.*
    -
        name: EasyPrmProductCatalog
        collectors:
            -
                type: className
                regex: EasyPrm\\ProductCatalog\\.*
ruleset:
    EasyPrmProductCatalog:
        - EasyPrmCore
        - Psr
    EasyPrmCore:
        - Psr

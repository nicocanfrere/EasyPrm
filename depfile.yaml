paths:
    - ./src/EasyPrm
exclude_files:
    - '#.*test.*#'
layers:
    -
        name: DoctrineCollection
        collectors:
            -
                type: className
                regex: Doctrine\\Common\\Collections\\.*
    -
        name: Psr
        collectors:
            -
                type: className
                regex: Psr\\.*
    -
        name: EasyPrmCore
        collectors:
            -
                type: className
                regex: EasyPrm\\Core\\.*
    -
        name: EasyPrmAddressBook
        collectors:
            -
                type: className
                regex: EasyPrm\\AddressBook\\.*
    -
        name: EasyPrmPhoneBook
        collectors:
            -
                type: className
                regex: EasyPrm\\PhoneBook\\.*
    -
        name: EasyPrmPartner
        collectors:
            -
                type: className
                regex: EasyPrm\\Partner\\.*
    -
        name: EasyPrmProductCatalog
        collectors:
            -
                type: className
                regex: EasyPrm\\ProductCatalog\\.*
ruleset:
    EasyPrmAddressBook:
        - EasyPrmCore
        - Psr
    EasyPrmPhoneBook:
        - EasyPrmCore
        - Psr
    EasyPrmProductCatalog:
        - EasyPrmCore
        - Psr
        - DoctrineCollection
    EasyPrmPartner:
        - EasyPrmCore
        - Psr
        - DoctrineCollection
        - EasyPrmAddressBook
        - EasyPrmPhoneBook
    EasyPrmCore:
        - Psr
